name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # Isse aap manually bhi run kar sakte hain Actions tab se
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://Sakshamks:$HF_TOKEN@huggingface.co/spaces/Sakshamks/Dog-prediction main
