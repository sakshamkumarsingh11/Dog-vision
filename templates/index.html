<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Vision AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .left h1 { font-size: 3rem; margin-bottom: 20px; }
        .left h1 span { color: #00e6ff; }
        .left p { font-size: 1.1rem; line-height: 1.7; color: #dcdcdc; margin-bottom: 30px; }

        .features { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .feature { background: rgba(255, 255, 255, 0.08); padding: 15px; border-radius: 12px; font-size: 0.9rem; }

        .right {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FIXED ALIGNMENT BOX */
        .upload-box {
            width: 100%;
            min-height: 220px;
            border: 2px dashed #bbb;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            overflow: hidden;
            padding: 10px;
        }

        .upload-box:hover { border-color: #00bcd4; background: #f7feff; }
        .upload-box input { display: none; }
        
        #preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
            object-fit: contain;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: #e8f9ff;
            text-align: center;
            font-weight: 600;
            color: #004d61;
        }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>Dog <span>Vision</span> AI</h1>
        <p>Identify your dog's breed instantly using our high-accuracy CNN model.</p>
        <div class="features">
            <div class="feature">üê∂ 120 Breeds</div>
            <div class="feature">‚ö° Fast Results</div>
            <div class="feature">üß† Deep Learning</div>
            <div class="feature">üì∏ Image AI</div>
        </div>
    </div>

    <div class="right">
        <form action="/predict" method="post" enctype="multipart/form-data" style="width:100%">
            <label class="upload-box">
                <div id="upload-text">
                    <strong>Click to upload dog image</strong>
                    <p style="font-size: 0.8rem; color: #666;">PNG / JPG / JPEG</p>
                </div>
                <img id="preview">
                <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
            </label>
            <button type="submit" class="btn">Predict Dog Breed</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</div>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const img = document.getElementById("preview");
            const text = document.getElementById("upload-text");
            img.src = URL.createObjectURL(file);
            img.style.display = "block";
            text.style.display = "none";
        }
    }
</script>

</body>
</html>
